name: Create AUTO-PR from Staging to Main

on:
  pull_request:
    branches:
      - staging
    types:
      - closed

jobs:
  create-auto-pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Fetch branches
        run: git fetch --all

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          branch: "staging" # Source branch
          base: "main"      # Target branch
          title: "[AUTO-PR] Staging to Main"
          body: |
            This is an automated pull request to merge changes from **staging** to **main**.

            Please review and approve the changes.
          labels: |
            auto-pr
            ci/cd
          commit-message: |
            [AUTO-PR] Staging to Main

      - name: Output PR details
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number: ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL: ${{ steps.cpr.outputs.pull-request-url }}"
